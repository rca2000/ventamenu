<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Ventas de Menu Delivery</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/foundation.min.css" rel="stylesheet" type="text/css">
        <script src="js/slider.js"></script> 
    </head>
    <body>
        <div class="contenedor">
            <header>
                <nav>
                    <ul>
                        <li>
                            <a href="#">INICIO</a>
                        </li>
                        <li>
                            <a href="#">NOSOTROS</a>
                        </li>
                        <li class="logo">
                            <a href="#">
                                <img src="img/logo.png"/>
                            </a>
                        </li>
                        <li>
                            <a href="#">SERVICIO</a>
                        </li>
                        <li>
                            <a href="#">CONTACTENOS</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="lateral" style="border-style:solid;border-width:1px;border-color:#1E90FF;padding:2px 10px;">
                <br>
                <section>
                    Departamento
                    <select>
                      <option value="1">Lima</option>
                      <option value="2">Piura</option>
                      <option value="3">La Libertad</option>
                      <option value="4">Arequipa</option>
                    </select>
                    Provincia
                    <select>
                      <option value="10">Barranca</option>
                      <option value="20">Canta</option>
                      <option value="30">Cañete</option>
                      <option value="40">Lima</option>
                    </select>
                    Distrito
                    <select>
                      <option value="100">Ate</option>
                      <option value="200">Barranco</option>
                      <option value="300">Miraflores</option>
                      <option value="400">San Isidro</option>
                      <option value="500">Santiago de Surco</option>
                    </select>
                    <div align="right">
                        <a href="#" class="boton">Buscar</a>
                    </div>
                </section>
                <hr align="center" size="2" width="200" color="#1E90FF" noshade>
                <section>
                    <h4>Regístrate</h4>
                    <div style="border-style:solid;border-width:1px;border-color:#1E90FF;padding:6px 24px;">
                        Usuario
                        <input type="text" name="usuario" style="height:25px;"/>
                        Clave
                        <input type="text" name="clave" style="height:25px;"/>
                        <div align="center">
                            <a href="#" class="boton" style="width:110px;">Ingresar</a>
                            <br><br>
                            <a href="#" class="boton" style="width:110px;">Regístrate</a>
                        </div>
                    </div>
                </section>
            </div>
            <div class="principal" style="border-style:solid;border-width:1px;border-color:#1E90FF;padding:6px 24px;">
                <article>
                    <br>
                    <section>
                        <div style="border-style:solid;border-width:1px;border-color:#1E90FF;padding:6px 10px;">
                            <img src="img/restaurant1.jpg" style="height:100px;width:130px;float:left;padding:6px;">
                            Nombre del Restaurant<br>
                            Dirección del Restaurant<br>
                            Teléfono del Restaurant<br>
                            Página Web
                        </div>
                        <br>
                        <div style="border-style:solid;border-width:1px;border-color:#1E90FF;padding:6px 10px;">
                            <form>
                                <label>Correo:</label>
                                <input title="Debe ingresar el correo" type="text" name="correo" style="height:25px;width:480px;" required/>
                                <label>Nombre:</label>
                                <input title="Debe ingresar el nombre" type="text" name="nombre" style="height:25px;width:480px;" required/>
                                <label>Dirección:</label>
                                <input title="Debe ingresar la dirección" type="text" name="direccion" style="height:25px;width:480px;" required/>
                                <label>Departamento</label>
                                <select>
                                  <option value="1">Lima</option>
                                  <option value="2">Piura</option>
                                  <option value="3">La Libertad</option>
                                  <option value="4">Arequipa</option>
                                </select>
                                <label>Provincia</label>
                                <select>
                                  <option value="10">Barranca</option>
                                  <option value="20">Canta</option>
                                  <option value="30">Cañete</option>
                                  <option value="40">Lima</option>
                                </select>
                                <label>Distrito</label>
                                <select>
                                  <option value="100">Ate</option>
                                  <option value="200">Barranco</option>
                                  <option value="300">Miraflores</option>
                                  <option value="400">San Isidro</option>
                                  <option value="500">Santiago de Surco</option>
                                </select>
                                <div align="center">
                                    <a href="#" class="boton" style="width:110px;">Aceptar</a>&nbsp;&nbsp;&nbsp;<a href="#" class="boton" style="width:110px;">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </section>
                </article>
            </div>
        </div>
    </body>
</html>
