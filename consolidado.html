<!DOCTYPE html>
<html lang="es" xml:lang="es">
    <head>
        <meta charset="UTF-8"/>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script>
            function cargar(div, desde)
            {
                $(div).load(desde);
            }
        </script>
    </head>
    <body>
            <div class="contenido">
                <article>
                    <br>
                    <section>
                        <div class="divimg">
                            <a href="#">
                                <img src="/img/restaurant1.jpg" class="imagen">
                            </a>
                            <p>Nombre del Restaurante</p>
                            <p>Dirección del Restaurante</p>
                            <p>Teléfono del Restaurante</p>
                        </div>
                        <br>
                        <div class="divcontenido">
                            <form class="formcontenido">
                                <ul class="ulcontenido">
                                    <li>
                                        <label class="labelcontenido">Correo:</label>
                                        <input title="Debe ingresar el correo" type="text" name="correo" placeholder="alguien@ejemplo.com" required/>
                                    </li>
                                    <li>
                                        <label class="labelcontenido">Nombre:</label>
                                        <input title="Debe ingresar el nombre" type="text" name="nombre" required/>
                                    </li>
                                    <li>
                                        <label class="labelcontenido">Dirección:</label>
                                        <input title="Debe ingresar la dirección" type="text" name="direccion" required/>
                                    </li>
                                    <li>
                                        <label class="labelcontenido">Distrito</label>
                                        <select>
                                            <option selected> ---Seleccione Distrito--- </option>
                                            <option value="100">Ate</option>
                                            <option value="200">Barranco</option>
                                            <option value="300">Miraflores</option>
                                            <option value="400">San Isidro</option>
                                            <option value="500">Santiago de Surco</option>
                                        </select>
                                    </li>
                                    <li>
                                        <div align="center">
                                            <input id="button" value="Aceptar" style="width: 10%;"/>&nbsp;&nbsp;&nbsp;<input id="button" value="Cancelar" style="width: 10%;"/>
                                        </div>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </section>
                </article>
            </div>
    </body>
</html>
